<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalcLynx</title>
  
  <!-- MathQuill CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Hamburger Menu -->
  <div id="menu-container">
    <button id="hamburgerBtn">â˜°</button>
    <div id="menu">
      <ul>
        <li class="menu-item">File
          <ul class="submenu">
            <li id="exportOption">Export JSON</li>
            <li id="importOption">Import JSON</li>
          </ul>
        </li>
        <li class="menu-item">Edit
          <ul class="submenu">
            <li>Undo</li>
            <li>Redo</li>
          </ul>
        </li>
        <li class="menu-item">View
          <ul class="submenu">
            <li>Zoom In</li>
            <li>Zoom Out</li>
          </ul>
        </li>
        <li class="menu-item">Insert
          <ul class="submenu">
            <li>New Math Group</li>
          </ul>
        </li>
        <li class="menu-item">Tools
          <ul class="submenu">
            <li>Settings</li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  
  <!-- The huge canvas holds all math groups -->
  <div id="canvas"></div>

  <!-- Right-Click Context Menu -->
  <div id="context-menu" class="context-menu"></div>

  <!-- Hidden file input for importing JSON -->
  <input type="file" id="importInput" accept=".json" style="display: none;">
  
  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>

  <!-- MathGene Library -->
  <script src="libs/mathgene/mg_translate.js"></script>
  <script src="libs/mathgene/mg_calculate.js"></script>
  
  <!-- Main Scripts -->
  <script src="scripts/filemanager.js"></script>
  <script src="scripts/navigation.js"></script>
  <script src="scripts/mathboard.js"></script>
  <script src="scripts/mathgroup.js"></script>
  <script src="scripts/mathfield.js"></script>
  <script src="scripts/versionmanager.js"></script>
  <script src="scripts/contextmenu.js"></script>
  <script src="scripts/equivalence.js"></script>
  <script src="scripts/main.js"></script>
  
</body>
</html>
