<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In - Calclynx</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="stylesheet" href="assets/login/styles/styles.css">
</head>
<body>
	<div class="auth-container">
		<div class="auth-box">
			<a href="/" class="logo">Calclynx</a>
			<h2>Sign in to your account</h2>
			<p class="subtitle">If you don't have an account, we'll automatically make one for you. </p>
			<button id="google-signin-button" class="btn google-signin-button">
				<i class="fab fa-google"></i>
				Sign in with Google
			</button>
			<div id="auth-error-message" class="error-message"></div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

	<script type="module" src="assets/app/scripts/auth/initsupabaseapp.js"></script>
	<script type="module" src="assets/app/scripts/core/cloud.js"></script>
	<script type="module" src="assets/login/scripts/login.js"></script>
</body>
</html>
